    - MSE
    - RMSE
    - MAE
    - MPE
    - MAPE
    - MAAPE
    - MASE
    - ACF1
    - winkler_score
    - percentile_score
    - MDA 
    - MDV
    - MDPV
    - skill_score
- title: Methods
  desc: >
    The fabletools package facilitates the handling of key structures for these generics.
  contents:
    - forecast
    - model
    - report
    - stream
    - outliers
    - model_sum
    - generate.mdl_df
    - interpolate.mdl_df
    - refit.mdl_df
